<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 예제 1</title>
<style type="text/css">
.reverse {
	background: black;
	color: white;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		//on : (이벤트 종류,함수) : 이벤트 등록
        //on("click",함수(핸들러)) -> h1 태그가 클릭 되면 function 안에 있는 이벤트 실행해라
		$("h1").on("click", function() { //	$("h1") :h1 태그들
			//$(this) : 이벤트가 발생 된 h1 태그. 이벤트 소스 클릭된 h1 태그 한 개 
			$(this).html(function(i, item) {
				return item + "+" // 이벤트가 발생 되면 +를 붙여서 html에 등록
			})

		})
		$("h1").on({
			//mouseenter : 영역안에 마우스 커서가 있을 때
			mouseenter : function(){
				$(this).addClass("reverse") //$(this) : 마우스 커서를 내부에 가지고 있는 h1 태그 한 개
				//addClass(class 속성 값) : class ='reverse' 속성 추가
				},
			//mouseleave : 영역안에서 마우스 커서가 나갈 때
			mouseleave : function(){
				//removeClass(class 속성 값) : class = 'reverse' 속성을 제거
				$(this).removeClass("reverse")
			}
		});

	})
</script>
</head>
<body>
<h1>Header-0</h1><h1>Header-1</h1><h1>Header-2</h1>
</body>
</html>
