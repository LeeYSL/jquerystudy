<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax을 이용하여 xml 문서 분석하기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
 $(function() {
	 $("#btn").click(function(){
		$.ajax("person.xml",{
			//data : String 타입이 아니고 DOM 타입의 데이터임
			//xml은 DOM 형태로 받음?
			success : function(data) {
				$(data).find("person").each(function() {
					//$(this) 반복중인 person 객체
					name = "<li>"+$(this).find("name").text() +"</li>" //text엔 홍길동
					gen  = "<li>"+$(this).find("gender").text() +"</li>" 
					part = "<li>"+$(this).find("part").text()+"</li>"
					$("#person").append("<ul>"+name+gen+part+"</ul>") 
					//name,gender,part 가 하나로 만들어져서 추가 됨
				})
				
			}
		}) 
	 })
	
})

</script>
</head>
<body>
<button id="btn">xml연습</button>
<div id="person"></div>
</body>
</html>
