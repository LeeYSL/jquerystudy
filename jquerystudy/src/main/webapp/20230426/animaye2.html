<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 50px;
	height: 50px;
	background-color: orange;
	position: relative;
	display: block;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#div1").click(function() {
			let width = $(this).css("width")
			let height = $(this).css("height")
			$(this).animate({
				width : "+=50",
				height : "+=50",
			}, 'slow')
		})
		$("#div2").click(function() {
			$(this).animate({
				left : "+=50",
			}, 2000).animate({
				width : "+=50"
			}, 2000).animate({
				height : "+=50"
			}, 2000)
		})
		$("#div3").animate({
			left : "+=50"
		}, 2000)
		$("#div3").animate({
			width : "+=50"
		}, 2000)
		$("#div3").animate({
			height : "+=50"
		}, 2000)

		setTimeout(function() {
			$("#div3").clearQueue()
			$("#div3").hide()
		}, 6000)
		setTimeout(function() {
			$("#div3").show()
		}, 7000)

	})
</script>
</head>
<body>
	<div id="div1"></div>
	<br>
	<div id="div2"></div>
	<br>
	<div id="div3"></div>
</body>
</html>
