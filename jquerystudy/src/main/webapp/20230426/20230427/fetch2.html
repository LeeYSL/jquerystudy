<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>fetch 함수 : json 결과 처리</title>
<script type="text/javascript">
  function load(url) {
	  fetch(url)
	  //r.text() : 서버의 응답 메세지를 문자열 형태로 받아온다
	  //r.json() : 서버의 응답 메세지를 json 형태로 분석하여 json의 객체로 리턴
	  .then((r)=>r.json())
	  .then((data)=>{
		  //data : 객체 형태 [] 이므로 배열 객체
			let area = document.querySelector("#area")
			for (s of data) {
				area.innerHTML += "<p>" + s.author.book +":" +
				s.author.pubDate +"</p>"
			}
	  })
		
  }

	 

  function load2(url) {

	  .then((r)=>r.text())
	  .then((t)=>{
		  //data : 객체 형태 [] 이므로 배열 객체
		    let data = JSON.parse(t)
			let area = document.querySelector("#area")
			for (s of data) {
				area.innerHTML += "<p>" + s.author.book +":" +
				s.author.pubDate +"</p>"

})

}

</script>
</head>
<body>
	<input type="button" value="jsone읽기"

</body>
</html>
