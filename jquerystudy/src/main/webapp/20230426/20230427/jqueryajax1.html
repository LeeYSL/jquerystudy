<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery를 이용한 ajax 연습</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btn1").click(function() {
		//$.ajax : jquery를 이용해서 ajax 요청
		/*
		   $.ajax(url,{success : 함수(정상 응답 완료 시 호출 되는 함수),
			                error : 함수(오류응답완료 시 호출)})
		*/
		$.ajax("ajax1-1.jsp",{
			success : function(data) {
				//data : 서버에서 전달 된 데이터 <h1>첫번째 Jquery Ajax 연습</h1>
				$("body").append(data) //서버에서 전달 된 데이터를 body 부분에 추가,append 밑으로 계속 추가
			},
			error : function(e) {
				 alert("서버 오류:" +e.status) // 오류인 이유를 가져와
				
			}
		})
		
	})
	$("#rmbtn1").click(function(){
		 $("h1:last").remove() //마지막 태그를 지워줌
	//	 $("h1").eq(-1).remove() // eq(-1) : 뒤에서 부터 첫번쨰.마지막 데이터
	//	 $("h1").get(-1).remove() // get(-1) : 뒤에서 부터 첫번쨰.마지막 데이터
	
	})
	$("#btn2").click(function() {
			$.ajax({
				url : "ajax1-2.jsp",
				type : "POST", // 지정만 해주면 get도 됨
		//		data : "name=홍길동&age=20",
				data : {name:"홍길동",age:20},
				success : function(data) {
					$("body").append(data)
				},
				error : function(e) {
					alert("서버오류:" + e.status)

				}
			})

		})
		$("#rmbtn2").click(function() {
			$("h2:last").remove()
		})
	})
</script>
</head>
<body>
	<button id="btn1">ajax1-1.jsp 호출</button>
	<button id="rmbtn1">ajax1-1.jsp 호출로 추가된 내용 제거</button>
	<button id="btn2">ajax1-2.jsp 호출로</button>
	<button id="rmbtn2">ajax1-2.jsp 호출로 추가된 내용 제거</button>
</body>
</html>
