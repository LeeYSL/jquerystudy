<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>컴포넌트 이동</title>

<!--  display : block; : 기본 설정



  -->
<style>
   div {
      width: 50px; height: 50px;
      background-color: orange;
      position: relative; 
      display : block;
   }
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>		
<script type="text/javascript">
   $(function() {
	   //$(this) : 마우스 커서를 가지고 있는 div 태그
	   //animate() : this 태그를 왼쪽 기준 300 위치로 이동시키기
	 $("div").hover(function(){ //hover : 마우스가 영역안으로 들어왔다.
		 $(this).animate({
		   left:300
	    },'slow')
	 },function(){ //마우스가 영역 밖으로 나갈 때
		 $(this).animate({
			  left:0
		 },'slow')		
	})
}) 
 
</script>
</head>
<body>
<div></div><div></div><div></div><div></div><div></div><div></div><div></div>
<div></div><div></div><div></div>
</body>
</html>
