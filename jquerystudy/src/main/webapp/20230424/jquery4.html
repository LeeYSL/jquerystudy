<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치 관련 선택자</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
  $(function() {
	   //tr 짝수 인덱스의 배경색을 파랑색 글자색은 흰색으로 설정
	   //tr 홀수 인덱스의 배경색은 초록색, 글자색 노랑색으로 설정
	   $("tr:even").css({"background" : "blue","color":"white"})
	   $("tr:odd").css({"background" : "green","color":"yellow"})
 
       //첫번쨰 tr 태그의 배경색은 노랑색, 글자색은 검정색으로 설정	   
	   $("tr:first").css({"background" : "yellow","color":"black"})
	   
	   
})
</script>
</head>
<body>
<table border="1">
 <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
 <tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
 <tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
 <tr><td>김삿갓</td><td>AB형</td><td>하남</td></tr>
 <tr><td>임꺽정</td><td>B형</td><td>강릉</td></tr>
</table>
</body>
</html>
