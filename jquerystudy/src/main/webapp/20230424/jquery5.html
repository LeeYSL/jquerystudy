<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치 관련 선택자</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
//nth : 순번
$(function() {
       //초록,노랑,파랑 순으로 배경색 설정
       $("tr:nth-child(3n+1)").css("background","green")
       $("tr:nth-child(3n+2)").css("background","yellow")
       $("tr:nth-child(3n)").css("background","blue")
       //0번 인덱스의 검정 바탕에 흰 글씨로 설정
//     $("tr:first").css("background","black").css("color","white")
//     $("tr:first").css({"background":"black","color":"white"}) //제이손 형식

       //eq(인덱스) : 0번 인덱스 설정
       $("tr:eq(0)").css({"background":"black","color":"white"}) //제이손 형식
       //eq(3) : 흰타탕에 파랑 글씨
       $("tr:eq(3)").css({"background":"white","color":"blue"}) 
       
})

</script>
</head>
<body>
<table border="1">
