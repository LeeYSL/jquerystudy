<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jquery를 CDM 방식으로 설정 -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>  -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
//jquery 하려면 선언 해줘야 됨 위에 src 부분 $의 형태를 쓰려면 사용 전 scr 부분 내용 꼭 필요함
//$9(document).ready : window.onload=function()...
//=>페이지의 준비 완료 되면.이벤트
// $(document).ready(function()){
       $(function() { //(document).ready 생략
    	   //$("선택자") : * :모든태그. document.querySelecter("선택자")
    	   //               태그 이름 : 태그이름의 태그 선택
    	   //               .class 속성 값 : class-"속성값" 태그 선택
    	   //               #id 속성 값 : id = "속성값" 태그 선택
    	   
    	   //css : style 설정
	    $("*").css("color","pink")
	   //p태그의 글자색 파랑색으로 설정
	    $("p").css("color","blue")
	   //h1 태그의 글자색 빨강색으로 설정 
	    $("h1").css("color","red")
       //class 속성의 값이 item 태그의 글자색 초록색으로 설정
	    $(".item").css("color","green")
       //id 속성 값이 selected 태그의 글자색 오렌지색으로 설정
	    $("#selected").css("color","orage")
	   
	  
})  
</script>
</head>
<body>
<h1>Jquery1<p>Jquery1</p></h1>
<h1>Jquery1</h1><p>Jquery1</p>
<h1 class="item">Jquery1 class="item"</h1>
<h1 id="selected">Jquery1 id="selected"</h1>
<h2>Jquery2</h2><h3>Jquery3</h3>
</body>
</html>
